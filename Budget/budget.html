* {
    margin: 0;

    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    overflow-x: hidden;
}

/* Header Styling */
header {
    background-color: #2c3e50;
    color: #fff;
    padding: 20px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

header h1 {
    font-size: 2rem;
}

header nav ul {
    display: flex;
    gap: 20px;
}

header nav ul li {
    list-style: none;
}

header nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

header nav ul li a:hover {
    color: #f39c12;
}

/* Hero Section */
.hero {
 
    color: white;
    padding: 100px 0;
    text-align: center;
    position: relative;
}

.hero h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

/* Budget Section */
.budget-section {
    padding: 60px 0;
    background-color: transparent;
}

.budget-section h3 {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 40px;
}

.budget-details {
    display: flex;
    justify-content: space-around;
    gap: 30px;
    flex-wrap: wrap;
}

.scrolling-text {
            white-space: nowrap;

            font-family: 'Times New Roman', Times, serif;
            position: absolute;
            /* Positioning for animation */
            animation: scroll 20s linear infinite;

        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);

            }

            100% {

            }

            top: 0;

        }

        video {
            min-width: 100%;
            /* Ensure the video covers the width */

            /* Ensure the video covers the height */
            width: auto;
            /* Maintain aspect ratio */
            height: auto;
            /* Maintain aspect ratio */
            position: absolute;
            /* Positioning for centering */
            top: 50%;
            /* Center vertically */
            left: 50%;
            /* Center horizontally */
            transform: translate(-50%, -50%);
            /* Adjust for centering */
        }
